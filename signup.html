.wrapper {

    align-items: stretch;
}
.body{
  height: 100vh;
}
form{
  margin-top:20px;
}

.form-group label{
  font-size: 1.5rem;
  font-weight: 500;
}

.form-control{
  width: 400px;
  height: 40px;
  background-color: #ffffff;
  font-size: 12px;
  font-weight: 500;
  color: #737999;
}

.form-group{
  margin-top: 2rem;
}

.input-group label{
  font-weight: 500;
}

.form-control:focus {
  border-color: #ABCDEF !important;
  box-shadow: 0 0 5px rgba(171,205,239,1) !important;
  font-size: 12px;
  font-weight: 500;
  color: #737999;
}


.logdet {
    text-align: center;
    text-transform: uppercase;
    font-size: 30px;
    margin-bottom: 30px;
    font-weight: bold;
    letter-spacing: 1px;
}
#btn{
  background-color: #5d4a41;
  border-radius: 0.25rem;
  height: 40px;

}
.btn:hover{
  color: white;
  box-shadow:0 0 3px #5d4a41!important; 
}

.foot{
    text-align: center;    
    margin-top: 30px;
    letter-spacing: 0.6px;
    font-size: 12px;
    font-weight: 500;
}

.btn{
  color: white;
  font-size: 15px;
  font-weight: 500;
}

.fit-image{
width: 100%;
object-fit: cover;
height: auto; /* only if you want fixed height */
}

@media (max-width: 990px) {
   form{
  margin-top:50px;
}
}

@media (max-width: 500px) {
  .form-control{
  width: 250px;
  height: 30px;
  background-color: #ffffff;
  font-size: 10px;
  font-weight: 500;
  color: #737999;
}

  margin-top:-10px;
